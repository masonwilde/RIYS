<!-- Text tools for RIYS -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="text.js"></script>
  </head>
  <body>
    <h1>Text Tools</h1>
    <p>Under Construction</p>
    <input type="text" id="input" placeholder="Enter text here">
    <button onclick="execute()">Execute</button>
    <div id="text-conversion">
      <p>Output:</p>
      <p>Binary:&nbsp;<span id="binary"></span></p>
      <p>Octal:&nbsp;<span id="octal"></span></p>
      <p>Decimal:&nbsp;<span id="decimal"></span></p>
      <p>Hexadecimal:&nbsp;<span id="hexadecimal"></span></p>
      <p>Base64:&nbsp;<span id="base64"></span></p>
    </div>
  </body>
